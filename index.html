<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">

  </head>

  <body onload="myFunction()">

   <div id="loader">
      <img src="loader.svg" alt="Loader Animation">
   </div>
   <div id="preloader">
      <img src="text.svg" alt="Loader Animation">
   </div>
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Code</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div id="content" class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">Girls Do Code !</h1>
          <p class="lead">First Slove the Problem.  Then write the Code.</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script>
        var start;
        function myFunction(){
          start = setTimeout(showpage,2000);
        }

        function showpage(){
          document.getElementById('loader').style.display="none";
          document.getElementById('preloader').style.display="none";
          document.getElementById('navbar').style.display="block";
          document.getElementById('content').style.display="block";
        }
    </script>

  </body>

</html>
